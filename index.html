<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
    
      <img class="img-item" alt="image of glass cube" src="images/image-equilibrium.jpg">
      <section class="txt-wrapper">
        <div class="txt-title"> Equilibrium #3429</div>
        <div class="txt-note">Our Equilibrium collection promotes balance and calm.</div>
      </section>

      <section class="nft-wrapper">
        <div class="nft-coin">
          <img alt="Etherium Logo" src="images/icon-ethereum.svg">
          <div class="nft-coin-balance">0.041 ETH </div>
        </div>
        <div class="nft-time">
          <img alt="small clock icon" src="images/icon-clock.svg">
          <div class="nft-time-left">3 days left</div>
        </div>
      </section>
      <hr class = "line-break" />
      <section class="user-wrapper">
        <img src="images/image-avatar.png" alt="Profile Picture">
        <div>
          <span class="user-txt">Creation of</span> 
          <span class="user-name">Jules Wyvern</span>
        </div>
      </section>

    </div>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/UnknownBuilder" target="_blank">Developing Hephaestus</a>.</p>
  </footer>
</body>
</html>
