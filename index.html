<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>

    <section class="txt-wrapper">
      <div class="txt-title"> Equilibrium #3429</div>
      <div class="txt-note">Our Equilibrium collection promotes balance and calm.</div>
    </section>

    <section class="nft-wrapper">
      <div class="nft-coin">0.041 ETH </div>
      <img class="nft-time" alt="small clock icon" src="images/icon-clock.svg">
      <div class="nft-time">3 days left</div>
    </section>
    
    <section class="user-wrapper">
      <img src="images/image-avatar.png" alt="Profile Picture">
      <div>
        <span class="user-txt">Creation of</span> 
        <span class="user-name">Jules Wyvern</span>
      </div>
    </section>

    </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/UnknownBuilder" target="_blank">Developing Hephaestus</a>.
  </footer>
</body>
</html>
