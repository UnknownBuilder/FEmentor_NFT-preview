<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;900&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
    
      <a class="img-item-wrapper" href="">
        <img class="img-item" alt="image of glass cube" src="images/image-equilibrium.jpg">
        <img class="img-eye" alt="overlay image of an eye" src="images/icon-view.svg">
        <div class="img-item-overlay"></div>
      </a>
      <section class="txt-wrapper">
        <div class="txt-title"> 
          <a href=""> Equilibrium #3429</a>
        </div>
        <p class="txt-note">Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="nft-wrapper">
        <div class="nft-coin">
          <img alt="Etherium Logo" src="images/icon-ethereum.svg">
          <div class="nft-coin-balance">0.041 ETH </div>
        </div>
        <div class="nft-time">
          <img alt="small clock icon" src="images/icon-clock.svg">
          <div class="nft-time-left">3 days left</div>
        </div>
      </section>
      <section class="user-wrapper">
        <img src="images/image-avatar.png" alt="Profile Picture">
        <div>
          <span class="user-txt">Creation of</span> 
          <span class="user-name">
            <a href="">Wyvern</a> 
          </span>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/UnknownBuilder" target="_blank">Developing Hephaestus</a>.</p>
  </footer>
</body>
</html>
